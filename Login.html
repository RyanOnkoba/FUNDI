<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./LOGO IMAGE">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="flex-container">
        <img src="./LOGO IMAGE" alt="LOGO">
    </div>
    <button class="card-button" onclick="window.location.href='/Home.html'">HomePage</button>
    <button class="card-button" onclick="window.location.href='./about-us.html'">About Us</button>

    <div class="grid-container">
        <div class="register-div card">
            <h2>FUNDI</h2>
            <p>Log in to manage your projects, connect with clients, and track your progress.</p>
            <p>Your tools for success are just a click away.</p>
            <div class="button-container">
                <button class="card-button" onclick="openModal('fundi', 'login')">Log In</button>
                <button class="card-button" onclick="openModal('fundi', 'signup')">Sign Up</button>
            </div>
        </div>
      
        <div class="login-div card">
            <h2>CLIENT</h2>
            <p>Log in to find skilled professionals, manage your projects, and get the help you need.</p>
            <p>Your next project starts here.</p>
            <div class="button-container">
                <button class="card-button" onclick="openModal('client', 'login')">Log In</button>
                <button class="card-button" onclick="openModal('client', 'signup')">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Modal structure for login -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Log In</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <p><label for="loginEmail">Email/Phone Number:</label>
                <input type="email" id="loginEmail" name="email" required></p>
                <p><label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required></p>
                <button type="submit" class="card-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal structure for signup -->
    <div id="signupModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <p><label for="signupEmail">Email Address:</label>
                <input type="email" id="signupEmail" name="email" required></p>
                <p><label for="signupFullName">Full Name:</label>
                <input type="text" id="signupFullName" name="fullName" required></p>
                <p><label for="signupLocation">Location:</label>
                <input type="text" id="signupLocation" name="location" required></p>
                <p><label for="signupAge">Age:</label>
                <input type="number" id="signupAge" name="age" required></p>
                <p><label for="signupIdNumber">ID Number:</label>
                <input type="text" id="signupIdNumber" name="idNumber" required></p>
                <p><label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required></p>
                <button type="submit" class="card-button">Submit</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
