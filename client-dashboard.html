<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="icon" href="./LOGO IMAGE">
    <link rel="stylesheet" href="./client-dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <h1>Welcome to Your Dashboard</h1>
        </div>
    </header>

    <main class="profile">
        <img src="./RURIGI IMAGE.jpeg" alt="Company Logo" id="profilePicture">
        <div class="profile-info">
            <h2 id="clientName">Client Name</h2>
            <p id="clientPhone">Phone Number: Not provided</p>
            <p id="clientEmail">Email: Not provided</p>
            <p id="clientLocation">Location: Not provided</p>
        </div>
    </main>

    <script src="./client-dashboard.js" defer></script>
</body>
</html>
