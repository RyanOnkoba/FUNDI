<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <link rel="icon" href="./LOGO IMAGE">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="flex-container">
        <img src="./LOGO IMAGE" alt="LOGO">
    </div>
    <button class="card-button" onclick="window.location.href='/Home.html'">HomePage</button>
    <div class="register-div card">
        <h2>Welcome to your Professional Dashboard</h2>
        <p>Name: <span id="userName"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Location: <span id="userLocation"></span></p>
        <div id="jobListContainer">
            <h3>Available Jobs</h3>
            <ul id="jobList">
                <!-- Jobs will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
